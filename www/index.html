    <title> Main Page Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<body style="cursor: url(asset/ACP_MouseCursor.cur), default !important; ">
    <div id="pageMain"  >
        <div id="mainHeader" class="lbHeader">
            <div id="diffScreenHeader" style="display: none;">
                <div id="mainBackButton" class="lbBackButton" ></div>
                <div class="lbLine"></div>
                <div class="lbTitleText diffTittleText langit"></div>
            </div>
        </div>
        <div id="MainMenuContainer">
            <div id="playBtn" class="buttonBackgroung"> PLAY GAME</div>
            <div id="leaderboardBtn" class="buttonBackgroung"> SCORE  </div>
            <div id="learnBtn" class="buttonBackgroung"> LEARN </div>
        </div>
        <div id="difficultyLevel" style="display: none">

            <div class="lbBackButton"></div>
            <div class="lbLine"></div>

        </div>
        <div id="lbPeriodContainer">
            <div id="lbEasy" class="lbSelected">Principiante</div>
            <div id="lbMedium" >Medio</div>
            <div id="lbHard" >Difficile</div>

        <div id="lbScoresContainer">
            <div id="endRaceScoreContainer">
                <div style="margin-top: 2%;">
                    <div id="slePosition"></div>
                    <div id="sleUserAvatar"></div>
                    <div id="sleUserName"></div>
                    <div id="sleUserTime"></div>
                </div>
            </div>
        </div>
        <div id="lbContainerButtons">
           <div id="endRaceButtonContainer">
                <div id="endRaceButtonMainMenu" class="endRaceButton"> MENU PRINCIPALE </div>
                <div id="endRaceButtonReplay" class="endRaceButton"> GIOCA DEMO </div>

 </div>
